<!DOCTYPE html>
<html>
<head>

</head>
<body>
<p style="margin-top:-12px">

<div id="map" style="width:350px;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=53cc6fe2652729e13478d5b59d0a8639&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();

var arr = [];
arr[0] = '인천 남동구 백범로157번길 34-15';
arr[1] = '인천 남동구 인주대로 801';
arr[2] = '인천 부평구 경인로 1059번길 10';

arr[4] = '인천광역시 남동구인주대로 801';        //
arr[5] = '인천광역시 미추홀구 남주길 125번길 5';
arr[6] = '인천광역시 미추홀구 제일로 40번길 85';

var loc = [];

// loc[1] = '<div style="width:150px;text-align:center;padding:6px 0;">쉼터2</div>';

var j = 0;

for (var i = 0; i < arr.length; i++) {

    console.log("111", i);
    var loc1 = loc[i];

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch(arr[i], function(result, status) {

        // 정상적으로 검색이 완료됐으면 
        if (status === kakao.maps.services.Status.OK) {
            
            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords,
            });

//            var loc1 = loc[j++];
//            console.log(loc1);
            // 인포윈도우로 장소에 대한 설명을 표시합니다

    //            content: loc1

    //        infowindow.open(map, marker);
            
            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        } else {
            console.log("지도 검색을 못했습니다.")
        }    
    });    

}
</script>
